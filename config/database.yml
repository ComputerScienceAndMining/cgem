default: &default
  adapter: postgresql
  host: postgres

development:
  <<: *default
  database: rails_db
  username: postgres
  password: postgres

production:
  <<: *default
  database: rails_db_prod
  username: postgres
  password: postgres
  pool: 15

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  username: postgres
  password: postgres
  database: rails_db_test
