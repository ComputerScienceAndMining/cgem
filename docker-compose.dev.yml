version: '2'

services:
  database:
    image: postgres:9.3
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
     - "5432:5432"
    volumes:
      - /var/lib/postgresql/data

  redis:
    image: redis:3.0.5

  rails:
    container_name: rails_seed_app
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
     - "3000:3000"
    volumes:
     - .:/home/app/webapp
     - bundle-data:/home/app/webapp/vendor/bundle
     - bower-data:/home/app/webapp/vendor/assets
    links:
     - database
     - redis
    environment:
      POSTGRES_DB_NAME: ${POSTGRES_DB_NAME}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PASSENGER_APP_ENV: development
      TERM: xterm-256color

